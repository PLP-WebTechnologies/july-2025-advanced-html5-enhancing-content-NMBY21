<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced HTML5 Form</title>
</head>
<body>

<header>
  <h1>Enhanced HTML5 Page</h1>
  <p>Using lists, tables, media and forms</p>
</header>

<section>
  <h2>My Favorite Things</h2>
  <ul>
    <li>Reading</li>
    <li>Coding</li>
    <li>Music</li>
  </ul>
</section>

<section>
  <h2>My Weekly Schedule</h2>
  <table border="1">
    <tr>
      <th>Day</th>
      <th>Activity</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Code</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>Study</td>
    </tr>
  </table>
</section>

<section>
  <h2>Media</h2>
  <p>Here is an image:</p>
  <img src="https://via.placeholder.com/150" alt="Sample Image">

  <p>Here is a video:</p>
  <video controls width="300">
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
</section>

<section>
  <h2>Sign Up Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" min="18" max="100"><br><br>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" placeholder="Write about yourself" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</section>

<footer>
  <p>Assignment submitted for Power Learn Project</p>
</footer>

</body>
</html>
